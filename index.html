<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Task Management System</h1>

        <!-- Add Task Form -->
        <div class="task-form">
            <input type="text" id="taskTitle" placeholder="Enter task title" />
            <select id="taskStatus">
                <option value="Pending">Pending</option>
                <option value="Completed">Completed</option>
            </select>
            <input type="number" id="taskPriority" placeholder="Priority (1-5)" min="1" max="5"/>
            <button id="addTaskBtn" onclick="f1()">Add Task</button>
        </div>

        <!-- Task List -->
        <div class="task-list">
            <h2>Task List</h2>
            <ul id="taskDisplay">
                <!-- Task items will be displayed here -->
            </ul>
        </div>

        <!-- Task Filters -->
        <div class="filters">
            <button id="filterPending" onclick="f3()">Show Pending</button>
            <button id="filterCompleted" onclick="f4()">Show Completed</button>
            <button id="filterHighPriority" onclick="f5()">Show High Priority (5)</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
